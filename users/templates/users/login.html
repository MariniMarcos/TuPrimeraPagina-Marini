<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <style>
            body {
                background-image: url('https://webgradients.com/public/webgradients_png/001%20Warm%20Flame.png');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
        </style>
        <h1 class="text-center">Iniciar Sesión</h1>
        
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Usuario o contraseña incorrectos. Intenta de nuevo.
            </div>
        {% endif %}
        
        <div class="row justify-content-center">
            <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                <form method="post" class="text-center mt-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>
                </div>
            </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <a style="color: rgb(0, 0, 0) ; font-size: 25px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;" href="{% url 'registro' %} ">¿No tienes cuenta? Regístrate aquí</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
