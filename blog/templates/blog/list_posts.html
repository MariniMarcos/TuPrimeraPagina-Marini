{% extends 'base.html' %}

{% block content %}
<h2>Posts</h2>
<ul class="list-group mt-3">
    {% for post in posts %}
        <li class="list-group-item">
            <h5>{{ post.title }}</h5>
            <p>{{ post.content }}</p>
            <small>Autor: {{ post.author.name }}</small>
        </li>
    {% endfor %}
</ul>
{% endblock %}
