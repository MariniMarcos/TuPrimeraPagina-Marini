
{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title
                        text-center" style="font-family: 'Roboto', sans-serif;">{{ post.title }}</h2>
                        <p class="card-text">{{ post.content }}</p>
                        <small class="text-muted
                        text-right">Autor: {{ post.author.name }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
