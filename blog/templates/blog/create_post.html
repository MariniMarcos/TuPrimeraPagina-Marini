{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center" style="font-family: 'Roboto', sans-serif;">Crear Post</h2>
                        <form method="post" class="mt-3">
                            {% csrf_token %}
                            <h3 class="text-center" style="font-family: 'Roboto', sans-serif; padding: 2rem;">Por favor completa los datos solicitados para crear un post</h3>
                            {{ post_form.as_p }}
                            <h3 class="text-center" style="font-family: 'Roboto', sans-serif;">Autor</h3>
                            {{ author_form.as_p }}
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Crear post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
